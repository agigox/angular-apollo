<div class="container">
  <app-header></app-header>
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col2">
          <!-- Create New User  -->
          <button type="button" class="btn btn-primary pull-right" (click)="openModal()">
            Create New User
          </button>
        </div>
      </div>



      <!-- List of All Users  -->
      <table class="table table-bordered table-striped table-hover">
        <thead>
          <tr>
            <th class="text-center">ID</th>
            <th class="text-center">Name</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users; let i = index">
            <td>{{ i+1 }}</td>
            <td>{{ user.name }}</td>
            <td>
              <!-- Show Edit User Form  -->
              <button class="btn btn-info" (click)="showEditUserForm(user)">
                <i class="fa fa-edit"></i>
              </button>
              <!-- Remove User  -->
              <button class="btn btn-danger" (click)="removeUser(user.id)">
                <i class="fa fa-minus"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <app-user-details></app-user-details>
  </div>
</div>
